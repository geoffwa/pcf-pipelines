resource_types:
- name: pivnet
  type: docker-image
  source:
    repository: pivotalcf/pivnet-resource
    tag: latest-final

- name: slack-notification
  type: docker-image
  source:
    repository: cfcommunity/slack-notification-resource
    tag: latest

resources:
- name: pcf-pipelines
  type: git
  source:
    uri: git@github.com:pivotal-cf/pcf-pipelines.git
    branch: master
    private_key: {{git_private_key}}

- name: pivnet-rc
  type: pivnet
  source:
    api_token: {{pivnet_token}}
    product_slug: pcf-automation
    access_key_id: {{pivnet_aws_access_key}}
    secret_access_key: {{pivnet_aws_secret_key}}
    product_version: .*-rc\.\d+

- name: pivnet-release
  type: pivnet
  source:
    api_token: {{pivnet_token}}
    product_slug: pcf-automation
    access_key_id: {{pivnet_aws_access_key}}
    secret_access_key: {{pivnet_aws_secret_key}}

- name: version
  type: semver
  source:
    driver: git
    initial_version: 0.1.0-rc.1
    uri: git@github.com:pivotal-cf/pcf-pipelines.git
    private_key: {{git_private_key}}
    branch: version
    file: version

- name: slack
  type: slack-notification
  source:
    url: {{slack_webhook_url}}

- name: fly
  type: github-release
  check_every: 720h
  source:
    user: krishicks
    repository: fly
    access_token: {{pcf_pipelines_github_token}}

- name: pcf-pipelines-combined
  type: s3
  source:
    access_key_id: {{minio_s3_access_key_id}}
    secret_access_key: {{minio_s3_secret_access_key}}
    endpoint: {{minio_s3_endpoint}}
    bucket: {{minio_s3_bucket}}
    regexp: "pcf-pipelines-combined/pcf-pipelines-combined-(.*).tar"

jobs:
- name: bump-patch
  serial_groups: [version]
  plan:
  - put: version
    params: {bump: patch}

- name: bump-minor
  serial_groups: [version]
  plan:
  - put: version
    params: {bump: minor}

- name: test
  on_failure:
    <<: *notify_slack
  plan:
  - aggregate:
    - get: pcf-pipelines
      trigger: true
  - aggregate:
    - task: test-pipeline-yaml
      file: pcf-pipelines/ci/tasks/test.yml
    - task: test-bash-functions 
      file: pcf-pipelines/ci/tasks/test_bash.yml

- name: publish-rc
  serial_groups: [version]
  on_failure:
    <<: *notify_slack
  plan:
  - aggregate:
    - get: pcf-pipelines
      passed: [test]
    - get: fly

  - put: version
    params: {pre: rc}

  - task: create-release
    file: pcf-pipelines/ci/tasks/create_release.yml
    params:
      AVAILABILITY: Admins Only

  - put: pivnet-rc
    params:
      metadata_file: pivnet-metadata/metadata.yml
      file_glob: pcf-pipelines-release-tarball/*.tgz
      s3_filepath_prefix: {{pivnet_s3_filepath_prefix}}

  - put: pcf-pipelines
    params:
      repository: pcf-pipelines
      tag: version/version
      tag_prefix: v
      only_tag: true

- name: test-rc
  on_failure:
    <<: *notify_slack
  plan:
  - aggregate:
    - get: version
    - get: src
      resource: pcf-pipelines
      passed: [publish-rc]
    - do:
      - get: pivnet-rc
        trigger: true
        passed: [publish-rc]
      - task: unpack-rc
        file: src/ci/tasks/unpack_tarball.yml
        input_mapping: { tarball: pivnet-rc }
        output_mapping: { unpacked_tarball: pcf-pipelines-release }

  - task: prepare-workspace
    config:
      platform: linux
      image_resource:
        type: docker-image
        source: {repository: czero/cflinuxfs2}
      inputs:
      - name: src
      - name: pcf-pipelines-release
      outputs:
      - name: pcf-pipelines
      run:
        path: bash
        args:
        - -c
        - |
          cp -r src/*.go pcf-pipelines
          cp -r pcf-pipelines-release/pcf-pipelines/* pcf-pipelines

  - task: test
    file: src/ci/tasks/test.yml

- name: update-pipelines
  on_failure:
    <<: *notify_slack
  plan:
  - aggregate:
    - get: version
      passed: [test-rc]
    - get: pcf-pipelines
      passed: [test-rc]
    - get: pivnet-rc
      trigger: true
      passed: [test-rc]

  - task: unpack-rc
    file: pcf-pipelines/ci/tasks/unpack_tarball.yml
    input_mapping: { tarball: pivnet-rc }
    output_mapping: { unpacked_tarball: release }

  - aggregate:
    - task: set-install-pcf-aws-current-pipeline
      params:
        PIPELINE_PARAMS: {{install_pcf_aws_current_params}}
        PIPELINE_NAME: install-pcf-aws-current
        PIPELINE_PATH: release/pcf-pipelines/install-pcf/aws/pipeline.yml
        <<: *atc_creds
      file: pcf-pipelines/ci/tasks/set_pipeline.yml

    - task: set-upgrade-ert-aws-current-pipeline
      params:
        PIPELINE_PARAMS: {{upgrade_ert_aws_current_params}}
        PIPELINE_NAME: upgrade-ert-aws-current
        PIPELINE_PATH: release/pcf-pipelines/upgrade-ert/pipeline.yml
        <<: *atc_creds
      file: pcf-pipelines/ci/tasks/set_pipeline.yml

    - task: set-install-pcf-gcp-current-pipeline
      params:
        PIPELINE_PARAMS: {{install_pcf_gcp_current_params}}
        PIPELINE_NAME: install-pcf-gcp-current
        PIPELINE_PATH: release/pcf-pipelines/install-pcf/gcp/pipeline.yml
        <<: *atc_creds
      file: pcf-pipelines/ci/tasks/set_pipeline.yml

    - task: set-upgrade-ert-gcp-current-pipeline
      params:
        PIPELINE_PARAMS: {{upgrade_ert_gcp_current_params}}
        PIPELINE_NAME: upgrade-ert-gcp-current
        PIPELINE_PATH: release/pcf-pipelines/upgrade-ert/pipeline.yml
        <<: *atc_creds
      file: pcf-pipelines/ci/tasks/set_pipeline.yml

    - task: set-install-pcf-slot1-current-pipeline
      params:
        PIPELINE_PARAMS: {{install_pcf_vsphere_slot1_params}}
        PIPELINE_NAME: install-pcf-slot1-current
        PIPELINE_PATH: release/pcf-pipelines/install-pcf/vsphere/pipeline.yml
        <<: *atc_creds
      file: pcf-pipelines/ci/tasks/set_pipeline.yml

    - task: set-upgrade-ert-slot1-current-pipeline
      params:
        PIPELINE_PARAMS: {{upgrade_ert_vsphere_slot1_params}}
        PIPELINE_NAME: upgrade-ert-slot1-current
        PIPELINE_PATH: release/pcf-pipelines/upgrade-ert/pipeline.yml
        <<: *atc_creds
      file: pcf-pipelines/ci/tasks/set_pipeline.yml

    - task: set-upgrade-ops-manager-slot1-current-pipeline
      params:
        PIPELINE_PARAMS: {{upgrade_ops_manager_vsphere_slot1_params}}
        PIPELINE_NAME: upgrade-ops-manager-slot1-current
        PIPELINE_PATH: release/pcf-pipelines/upgrade-ops-manager/vsphere/pipeline.yml
        <<: *atc_creds
      file: pcf-pipelines/ci/tasks/set_pipeline.yml

    - do:
      - task: set-create-offline-pinned-pipelines-pipeline
        params:
          PIPELINE_PARAMS: {{create_offline_pinned_pipelines_params}}
          PIPELINE_NAME: create-offline-pinned-pipelines
          PIPELINE_PATH: release/pcf-pipelines/create-offline-pinned-pipelines/pipeline.yml
          <<: *atc_creds
        file: pcf-pipelines/ci/tasks/set_pipeline.yml

      - task: trigger-create-offline-pinned-pipelines
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: czero/cflinuxfs2
          params:
            <<: *atc_creds
          run:
            path: sh
            args:
            - -ce
            - |
              curl \
                --silent \
                --insecure \
                --output fly \
                "${ATC_EXTERNAL_URL}/api/v1/cli?arch=amd64&platform=linux"

              chmod +x fly

              ./fly --target self login \
                --insecure \
                --concourse-url "${ATC_EXTERNAL_URL}" \
                --username "${ATC_BASIC_AUTH_USERNAME}" \
                --password "${ATC_BASIC_AUTH_PASSWORD}" \
                --team-name "${ATC_TEAM_NAME}"

              ./fly --target self trigger-job \
                --job create-offline-pinned-pipelines/create-offline-pinned-pipelines

              ./fly --target self trigger-job \
                --job create-offline-pinned-pipelines/create-ops-manager-tarball

              ./fly --target self trigger-job \
                --job create-offline-pinned-pipelines/create-elastic-runtime-tarball

              ./fly --target self trigger-job \
                --job create-offline-pinned-pipelines/create-czero-cflinuxfs2-tarball

              ./fly --target self trigger-job \
                --job create-offline-pinned-pipelines/create-pcf-pipelines-combined

      - get: pcf-pipelines-combined
      - task: unpack-pcf-pipelines-from-combined
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: busybox
          inputs:
          - name: pcf-pipelines-combined
          outputs:
          - name: pcf-pipelines-only
          run:
           path: sh
           args:
            - -c
            - |
              set -eu

              tar -xv -C pcf-pipelines-only -f pcf-pipelines-combined/*.tar pcf-pipelines

      - task: set-install-pcf-darknet-current-pipeline
        input_mapping: { "release": pcf-pipelines-only }
        params:
          PIPELINE_PARAMS: {{install_pcf_vsphere_darknet_params}}
          PIPELINE_NAME: install-pcf-darknet-current
          PIPELINE_PATH: release/pcf-pipelines/install-pcf/vsphere/pipeline.yml
          <<: *atc_creds
        file: pcf-pipelines/ci/tasks/set_pipeline.yml

- name: publish-release
  serial_groups: [version]
  plan:
  - aggregate:
    - get: version
      passed: [update-pipelines]
      params: {bump: final}
    - get: pcf-pipelines
      passed: [update-pipelines]
    - get: fly

  - task: create-release
    file: pcf-pipelines/ci/tasks/create_release.yml
    params:
      AVAILABILITY: Selected User Groups Only

  - put: pivnet-release
    params:
      metadata_file: pivnet-metadata/metadata.yml
      file_glob: pcf-pipelines-release-tarball/*.tgz
      s3_filepath_prefix: {{pivnet_s3_filepath_prefix}}

  - put: pcf-pipelines
    params:
      repository: pcf-pipelines
      tag: version/version
      tag_prefix: v
      only_tag: true

  on_failure:
    <<: *notify_slack
  on_success:
    do:
    - task: create-slack-notification
      config:
        platform: linux
        image_resource:
          type: docker-image
          source:
            repository: concourse/buildroot
            tag: curl
        inputs:
        - name: pivnet-release
        outputs:
        - name: notification-text
        run:
          path: sh
          args:
          - -ce
          - |
            release_id=$(cat pivnet-release/metadata.json | jq .Release.ID)
            cat > notification-text/text <<EOF
              Deployed pcf-pipelines final release to https://network.pivotal.io/products/pcf-automation#/releases/$release_id
            EOF
    - put: slack
      params:
        text_file: notification-text/text
        silent: true

    - put: version
      params: {bump: final}

    - put: version
      params: {bump: patch, pre: rc}

atc_creds: &atc_creds
  ATC_EXTERNAL_URL: {{atc_external_url}}
  ATC_BASIC_AUTH_USERNAME: {{fly_basic_auth_username}}
  ATC_BASIC_AUTH_PASSWORD: {{fly_basic_auth_password}}
  ATC_TEAM_NAME: {{atc_team_name}}

notify_slack: &notify_slack
  put: slack
  params:
    text: "$BUILD_PIPELINE_NAME/$BUILD_JOB_NAME failed: $ATC_EXTERNAL_URL/builds/$BUILD_ID"
